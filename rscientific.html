 <script type="text/javascript" >
 function factorial()
 {
 	 var num=document.getElementById('box').value;
	 var i,fact=1;
	 for(i=1;i<=num;i++)
	 {
	 	 fact=fact*i;
	 }
	 return fact;
 }
  function sum()
 {
 	 var val=document.getElementById('box').value;
	 var i,s=0;
	 for(i=1;i<=val;i++)
	 {
	    s=s+i;
	 }
	 return s;
 }
function togglesidebar()
{
	document.getElementById('menubar').classList.toggle('active');
}

</script>
