 <script type="text/javascript" >
 function sum()
 {
 	 var val=document.getElementById('box').value;
	 var i,s=0;
	 for(i=1;i<=val;i++)
	 {
	    s=s+i;
	 }
	 return s;
 }
 function factorial()
 {
 	 var num=document.getElementById('box').value;
	 var i,fact=1;
	 for(i=1;i<=num;i++)
	 {
	 	 fact=fact*i;
	 }
	 return fact;
 }
 function hexa1()
 {
 	 var number=document.getElementById('box').value;
	number= parseInt(number,10).toString(16);
	return number.toUpperCase();
 }
 function octa1()
 {
  	 var number=document.getElementById('box').value;
	number= parseInt(number,10).toString(8);
	return number;
 }
 function bin1()
 {
 	 var number=document.getElementById('box').value;
	number= parseInt(number,10).toString(2);
	return number;
 }
function togglesidebar()
{
	document.getElementById('menubar').classList.toggle('active');
}
