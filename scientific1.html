 <script type="text/javascript" >
 function factorial()
 {
 	 var num=document.getElementById('box').value;
	 var i,fact=1;
	 for(i=1;i<=num;i++)
	 {
	 	 fact=fact*i;
	 }
	 return fact;
 }

{
	document.getElementById('menubar').classList.toggle('active');
}

</script>

<div class="calculator">
<center>
<form name="calculator" align="center">
<p id="txt">Scientific</p>
<b>
<input type="text" name="operation" id="box1" placeholder="0" readonly><br>
<input type="text"  name="display1" id="box2" placeholder="0" readonly><br>
<input type="text"  name="display" id="box" placeholder="0" readonly><br>


<input type="button" value="DEG" id="btn2" onclick="location.href='rscientific.html'" ></button><br>


<input type="button" value="x²" id="btn1" onclick="calculator.display.value=calculator.display.value*calculator.display.value;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="x^y" id="btn1" onclick="calculator.display.value=calculator.display.value*calculator.display.value;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="sin" id="btn1" onclick="calculator.operation.value='sin('+calculator.display.value+')';calculator.display.value=Math.sin(calculator.display.value*Math.PI/180);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="cos" id="btn1" onclick="calculator.operation.value='cos('+calculator.display.value+')';calculator.display.value=Math.cos(calculator.display.value*Math.PI/180);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="tan" id="btn1" onclick="calculator.operation.value='tan('+calculator.display.value+')';calculator.display.value=Math.tan(calculator.display.value*Math.PI/180);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="CE" id="btn1" onclick="calculator.display.value=' '"></button><!--
--><input type="button" value="C" id="btn1" onclick="calculator.display.value=' ';calculator.operation.value=' ';calculator.display1.value=' '"></button><!--
--><input type="button" value="&#8592;" id="btn1" onclick="calculator.display.value=calculator.display.value.substring(0,calculator.display.value.length-1)"></button><!--
--><input type="button" value="&#xF7;" id="btn1" onclick="calculator.operation.value+='/';calculator.display.value=' ';calculator.display.value+='/'"></button></br>

<input type="button" value="x³" id="btn1" onclick="calculator.display.value=Math.pow(calculator.display.value,3);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="&#8731;x" id="btn1" onclick="calculator.operation.value='&#8731;'+calculator.display.value;calculator.display.value=Math.pow(calculator.display.value,(1/3));calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="sin^-1" id="btn1" onclick="calculator.operation.value='sin^-1('+calculator.display.value+')';calculator.display.value=Math.asin(calculator.display.value)*180/Math.PI;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="cos^-1" id="btn1" onclick="calculator.operation.value='cos^-1('+calculator.display.value+')';calculator.display.value=Math.acos(calculator.display.value)*180/Math.PI;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="tan^-1" id="btn1" onclick="calculator.operation.value='tan^-1('+calculator.display.value+')';calculator.display.value=Math.atan(calculator.display.value)*180/Math.PI;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="7" id="btn" onclick="calculator.operation.value+='7';calculator.display.value+='7'"></button><!--
--><input type="button" value="8" id="btn" onclick="calculator.operation.value+='8';calculator.display.value+='8'"></button><!--
--><input type="button" value="9" id="btn" onclick="calculator.operation.value+='9';calculator.display.value+='9'"></button><!--
--><input type="button" value="&#215;" id="btn1" onclick="calculator.operation.value+='*';calculator.display.value=' ';calculator.display1.value+='*'"></button></br>


<input type="button" value="&#8730;" id="btn1" onclick="calculator.operation.value='&#8730;'+calculator.display.value; calculator.display.value=Math.pow(calculator.display.value,0.5);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="10^x" id="btn1" onclick="calculator.operation.value='10^'+calculator.display.value;calculator.display.value=Math.pow(10,calculator.display.value);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="log" id="btn1" onclick="calculator.operation.value='log('+calculator.display.value+')';calculator.display.value=Math.log10(calculator.display.value);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="Exp" id="btn1" onclick="calculator.operation.value+='e';calculator.display.value+=Math.E;;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="%" id="btn1" onclick="calculator.operation.value+='%';calculator.display.value+=' ';calculator.display1.value+='%'"></button><!--
--><input type="button" value="4" id="btn" onclick="calculator.operation.value+='4';calculator.display.value+='4'"></button><!--
--><input type="button" value="5" id="btn" onclick="calculator.operation.value+='5';calculator.display.value+='5'"></button><!--
--><input type="button" value="6" id="btn" onclick="calculator.operation.value+='6';calculator.display.value+='6'"></button><!--
--><input type="button" value="&#8722;" id="btn1" onclick="calculator.operation.value+='-';calculator.display.value=' ';calculator.display1.value+='-'"></button></br>


<input type="button" value="&#8543;x" id="btn1" onclick="calculator.operation.value='1/'+calculator.display.value;calculator.display.value=1/calculator.display.value;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="e^x" id="btn1" onclick="calculator.operation.value='e^'+calculator.display.value;calculator.display.value=Math.pow(Math.E,calculator.display.value);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="ln" id="btn1" onclick="calculator.operation.value='ln('+calculator.display.value+')';calculator.display.value=Math.pow(calculator.display.value,0.5);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="2^x" id="btn1" onclick="calculator.operation.value='2^'+calculator.display.value;calculator.display.value=Math.pow(2,calculator.display.value);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="deg" id="btn1" onclick="calculator.display.value"></button><!--
--><input type="button" value="1" id="btn" onclick="calculator.operation.value+='1';calculator.display.value+='1'"></button><!--
--><input type="button" value="2" id="btn" onclick="calculator.operation.value+='2';calculator.display.value+='2'"></button><!--
--><input type="button" value="3" id="btn" onclick="calculator.operation.value+='3';calculator.display.value+='3'"></button><!--
--><input type="button" value="&#43;" id="btn1" onclick="calculator.operation.value+='+';calculator.display.value=' ';calculator.display1.value+='+'"></button></br>


<input type="button" value="abs" id="btn1" onclick="calculator.operation.value+='abs('+calculator.display.value+')';calculator.display.value=Math.abs(calculator.display.value);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="π" id="btn1" onclick=" calculator.operation.value+='π';calculator.display.value+=Math.PI;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="n!" id="btn1" onclick="calculator.operation.value='fact('+calculator.display.value+')';calculator.display.value=factorial(calculator.display.value);calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="(" id="btn1" onclick=" calculator.operation.value+='(';calculator.display.value+=' ';calculator.display1.value+='('"></button><!--
--><input type="button" value=")" id="btn1" onclick=" calculator.operation.value+=')';calculator.display.value+=' ';calculator.display1.value+='('"></button><!--
--><input type="button" value="&#177;" id="btn1" onclick=" calculator.operation.value*=-1;calculator.display.value*=-1;calculator.display1.value+=calculator.display.value"></button><!--
--><input type="button" value="0" id="btn" onclick=" calculator.operation.value+='0';calculator.display.value+='0'"></button><!--
--><input type="button" value="." id="btn1" onclick=" calculator.operation.value+='.';calculator.display.value+='.';calculator.display1.value+='.'"></button><!--
--><input type="button" value="=" id="btn1" onclick="calculator.display.value=eval(calculator.display1.value)"></button></br>
</div>
</center>
</form>
